<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terabox & Mega Downloader</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff4081;
            font-size: 24px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ff4081;
            border-radius: 5px;
            outline: none;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            background-color: #ff4081;
            transition: 0.3s;
        }
        button:hover {
            background-color: #e91e63;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Terabox or Mega Link:</h1>
        <input type="text" placeholder="Paste your link here...">
        <div class="buttons">
            <button onclick="watchVideo()">Watch</button>
            <button onclick="downloadVideo()">Download</button>
        </div>
    </div>
    <script>
        function watchVideo() {
            alert("Watch feature coming soon!");
        }
        function downloadVideo() {
            alert("Download feature coming soon!");
        }
    </script>
</body>
</html>
